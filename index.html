<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>SIRGAS 2000</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
          
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src="proj4.js"></script>
    <script src="proj4leaflet.js"></script>
            
    <style type="text/css">
     #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
     }
    </style>

  </head>

<body>
  
  <div id="map"></div>
    <!-- MAP SCRIPT -->
    <script>
      var crs = new L.Proj.CRS('EPSG:31982',
    '+proj=utm +zone=22 +south +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs',
    {
      resolutions: [
        8192, 4096, 2048, 1024, 512, 256, 128
      ],
    origin: [0, 0]
    })
    
    var map = new L.Map('map', {
      crs: crs
    });
    
    L.tileLayer('http://api.geosition.com/tile/osm-bright-3006/{z}/{x}/{y}.png', {
      maxZoom: crs.options.resolutions.length,
      minZoom: 0,
      continuousWorld: true,
      attribution: 'Map data © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>, Imagery © <a href="http://www.kartena.se/">Kartena</a>'
    }).addTo(map);
    
    </script>
