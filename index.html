<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>SIRGAS 2000</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
          
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src="./node_modules/proj4/dist/proj4.js"></script>
    <script src="./node_modules/proj4leaflet/src/proj4leaflet.js"></script>
    <script src="https://leaflet.github.io/Leaflet.Graticule/Leaflet.Graticule.js"></script>
            
    <style type="text/css">
     #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
     }
    </style>

  </head>

<body>
  
  <div id="map"></div>
    <!-- MAP SCRIPT -->
    <script>
      var crs = new L.Proj.CRS('EPSG:31982',
    '+proj=utm +zone=22 +south +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs',
    {
      resolutions: [
        8192, 4096, 2048, 1024, 512, 256, 128
      ],
    origin: [0, 0]
    })
    
    var map = new L.Map('map', {
      crs: crs
    });
    
    var wmsLayer = L.tileLayer.wms(
      'http://sigsc.sc.gov.br/sigserver/SIGSC/wms', {
        layers: 'OrtoRGB-Landsat-2012',
        maxNativeZoom: 19,
        maxZoom: 100,
        label: "SIG/SC",
        iconURL: 'sig-sc.png'
    }).addTo(map);
    
    map.setView([-27.675, -51.15], 3);
    
    var geojson = {
      'type': 'Feature',
      'geometry': {
        'type': 'Point',
        'coordinates': [713770.63, 6834198.82],
      },
      'properties': {
        'name': 'Casa Farol de Santa Marta'
      },
      'crs': {
        'type': 'name',
        'properties': {
            'name': 'urn:ogc:def:crs:EPSG::31982'
          }
        }
      };
    
    L.Proj.geoJson(geojson, {
      'pointToLayer': function(feature, latlng) {
        return L.marker(latlng).bindPopup(feature.properties.name);
      }
    }).addTo(map);

    </script>
